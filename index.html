                                                        : "bg-white text-slate-700 hover:bg-slate-100 border"
                                                }`}
                                            >
                                                {categoryIcons[key]}
                                                {value}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </section>

                        {/* Highlights Grid */}
                        <section>
                            <h2 className="text-3xl font-bold mb-6 text-slate-800">{t.highlights}</h2>
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                                {filteredSpots.map((spot) => (
                                    <div
                                        key={spot.id}
                                        onClick={() => setSelectedSpot(spot)}
                                        className="bg-white rounded-2xl shadow-lg overflow-hidden cursor-pointer group transform hover:-translate-y-1 transition-all duration-300"
                                    >
                                        <div className="overflow-hidden h-52">
                                            <img
                                                src={spot.img}
                                                alt={spot.title[lang]}
                                                className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
                                            />
                                        </div>
                                        <div className="p-6">
                                            <h3 className="text-xl font-bold mb-2 text-slate-900">
                                                {spot.title[lang]}
                                            </h3>
                                            <p className="text-slate-600 mb-4 text-sm leading-relaxed">
                                                {spot.desc[lang]}
                                            </p>
                                            <div className="flex flex-wrap gap-2">
                                                {spot.tags.map((tag) => (
                                                    <span
                                                        key={tag}
                                                        className="bg-indigo-100 text-indigo-800 text-xs font-medium px-2.5 py-1 rounded-full"
                                                    >
                                                        {tag}
                                                    </span>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            {filteredSpots.length === 0 && (
                                <div className="text-center py-16 bg-slate-100 rounded-lg">
                                    <p className="text-slate-500">No spots found. Try a different search or filter.</p>
                                </div>
                            )}
                        </section>

                        {/* Info Sections */}
                        <div className="grid md:grid-cols-2 gap-8 my-16">
                            <div className="bg-white p-8 rounded-2xl shadow-lg">
                                <h3 className="text-2xl font-bold mb-4">{t.aboutTitle}</h3>
                                <p className="text-slate-600 leading-relaxed">{t.aboutBody}</p>
                            </div>
                            <div className="bg-white p-8 rounded-2xl shadow-lg">
                                <h3 className="text-2xl font-bold mb-4">{t.planTitle}</h3>
                                <p className="text-slate-600 leading-relaxed">{t.plan}</p>
                            </div>
                        </div>

                        {/* Map Section */}
                        <section className="my-12">
                            <h2 className="text-3xl font-bold mb-6 text-center">{t.mapTitle}</h2>
                            <div className="aspect-w-16 aspect-h-9 rounded-2xl overflow-hidden shadow-xl border-4 border-white">
                                <iframe
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d413341.5684789539!2d139.22396348124998!3d35.95204480000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6018c5272304892d%3A0x6283b7050b553641!2sSaitama%2C%20Japan!5e0!3m2!1sen!2s!4v1678886400000!5m2!1sen!2s"
                                    width="100%"
                                    height="400"
                                    style={{ border: 0 }}
                                    allowFullScreen=""
                                    loading="lazy"
                                    referrerPolicy="no-referrer-when-downgrade"
                                ></iframe>
                            </div>
                        </section>
                    </main>

                    {/* Footer */}
                    <footer className="bg-slate-800 text-slate-400 text-center p-6 mt-12">
                        <p>{t.footer}</p>
                    </footer>

                    {/* Modal */}
                    {selectedSpot && (
                        <div
                            onClick={() => setSelectedSpot(null)}
                            className="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4"
                        >
                            <div
                                onClick={(e) => e.stopPropagation()}
                                className="bg-white rounded-2xl shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col md:flex-row overflow-hidden"
                            >
                                <div className="w-full md:w-1/2 h-64 md:h-auto">
                                    <img
                                        src={selectedSpot.img}
                                        alt={selectedSpot.title[lang]}
                                        className="w-full h-full object-cover"
                                    />
                                </div>
                                <div className="w-full md:w-1/2 p-6 md:p-8 overflow-y-auto">
                                    <div className="flex justify-between items-start mb-4">
                                        <h2 className="text-3xl font-bold text-slate-900 pr-4">{selectedSpot.title[lang]}</h2>
                                        <button
                                            onClick={() => setSelectedSpot(null)}
                                            className="text-slate-500 hover:text-slate-800 transition-colors p-1 rounded-full -mr-2 -mt-2"
                                            aria-label={t.close}
                                        >
                                            <X />
                                        </button>
                                    </div>
                                    <p className="text-slate-600 mb-6">{selectedSpot.desc[lang]}</p>
                                    <div className="space-y-6">
                                        <div>
                                            <h4 className="font-bold text-lg mb-2 text-indigo-700">{t.history}</h4>
                                            <p className="text-slate-600 text-sm leading-relaxed">{selectedSpot.history[lang]}</p>
                                        </div>
                                        <div>
                                            <h4 className="font-bold text-lg mb-2 text-indigo-700">{t.mustTry}</h4>
                                            <p className="text-slate-600 text-sm leading-relaxed">{selectedSpot.mustTry[lang]}</p>
                                        </div>
                                    </div>
                                    <div className="mt-8 pt-6 border-t border-slate-200">
                                        <a
                                            href={selectedSpot.link}
                                            target="_blank"
                                            rel="noopener noreferrer"
                                            className="inline-flex items-center justify-center w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 transition-colors duration-300"
                                        >
                                            {t.readMore}
                                            <ExternalLink />
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
